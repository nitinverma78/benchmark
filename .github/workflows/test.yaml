name: CI
on:  [workflow_dispatch, pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps: 
      - uses: fastai/workflows/nbdev-ci@master
        with:
          version: ${{ matrix.version }}
